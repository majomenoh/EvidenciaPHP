<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Agregar imagen de fondo */
        body {
            background-image: url("https://pa1.aminoapps.com/6373/e35a145d194490da4ffac8f0c46feef5f813362a_hq.gif"); /* Coloca aquí la URL de la imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
    </style>
</head>
<body class="flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-10 bg-opacity-90">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Formulario de Contacto</h2>

        <!-- El formulario ahora envía datos al archivo 'process.php' -->
        <form action="process.php" method="POST">
            <!-- Campo de nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-medium">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Campo de apellido -->
            <div class="mb-4">
                <label for="apellidos" class="block text-gray-700 font-medium">Apellido</label>
                <input type="text" id="apellidos" name="apellidos" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Campo de teléfono -->
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 font-medium">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" pattern="\d{9}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <small class="text-gray-500">Por favor, ingrese un número de teléfono válido (9 dígitos).</small>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
