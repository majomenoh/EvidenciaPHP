            <!-- Nombre -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>

                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

            <!-- Apellido -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">Apellido</label>

                        <input type="radio" name="tipo_documento" value="CC" class="form-radio">
                        <span class="ml-2">DNI</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="tipo_documento" value="TI" class="form-radio">

                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="tipo_documento" value="CE" class="form-radio">

            <!-- Número de Documento -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="numero_documento">Número de Documento</label>

            <!-- Teléfono -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha_nacimiento">Fecha de Nacimiento</label>

                <button 
                    type="submit" 
                    name="accion" 
                    value="read" 
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">

                <button 
                    type="submit" 
                    name="accion" 
                    value="update"
